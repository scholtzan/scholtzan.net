{{ $ := .content }}

<div class="publication">
  <div class="title">
    {{ $.Title }}
  </div>

  <div class="publisher">
    {{ $.Params.publisher }}
  </div>

  <div class="abstract">
      {{ $.Content }} <a href={{ $.Params.doi }}><i class="fa fa-book" aria-hidden="true"></i></a>
  </div>
</div>
